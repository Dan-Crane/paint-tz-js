								</label>
							</div> 
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center p-0">

							</div>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center p-0">

								</label>
							</div> 
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center p-0">
							<div class="form-check  d-flex pencil-mode">
								<input type="color" class="form-check-input pencil-mode__color" name="optionsRadios" id="optionsRadios3"  value="#555555"  > 
							</div> 
						</li>
					</ul>

				</div>
				<div class="col-11">
					<div class="wrap-canvas">
						<canvas  class="jumbotron mb-0 p-0 canvas"></canvas>
					</div>
				</div>
			</section>
		</div>
